{% extends 'base.html' %}
{% load static %}


{%block content%}
      <div class="p-4 p-md-5 mb-3  text-white rounded d-flex" style="background-color: #2b2d42">
        <div class="col-6 px-0">
          <h1 class="display-4 fst-italic mb-5">Герасимова Марина Дмитриевна</h1>
          <div class="d-flex  flex-column">
            <div class="d-flex ">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-file-check" viewBox="0 0 16 16">
              <path d="M10.854 6.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 8.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
              <path d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4zm0 1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"/>
              </svg>
              <p class="ms-2">Лицензия №000047 от 24.05.1993</p>
            </div>
          </div>
        </div>
        <div class="col-6 px-0 d-flex align-items-end flex-column">
          <img src="{% static 'gerasimova.jpg' %}" width="60%">
        </div>
      </div>

      <div class="p-4 p-md-5 mb-4  border rounded overflow-hidden d-flex mb-4 shadow-sm" id="record">
        <div class="col-6 px-0 d-flex flex-column">
          <h1 class="mb-5">Записаться на приём</h1>
        </div>
        <div class="col-6 px-0">
          <form>
            <div class="mb-3">
              <label for="nameInput" class="form-label">Ваше имя/название организации:</label>
              <input type="text" class="form-control" id="nameInput" >
            </div>
            <div class="mb-3">
              <label class="form-label" for="phone">Номер телефона:</label>
              <input type="text" id="phone" class="form-control" data-mdb-input-mask="+7 999-999-99-99" />
            </div>
            <div class="mb-3">
              <label for="emailInput" class="form-label">E-mail:</label>
              <input type="text" class="form-control" id="emailInput" >
            </div>
            <div class="mb-3">
              <label for="question" class="form-label">Вопрос:</label>
              <textarea class="form-control" id="question" rows="3"></textarea>
            </div>
            <div class="d-flex align-items-end flex-column">
               <button type="submit" class="btn btn-secondary">Отправить</button>
            </div>
          </form>
        </div>
      </div>

      <div class="p-4 p-md-5 mb-4  border rounded overflow-hidden d-flex mb-4 shadow-sm" id="contacts">
        <div class="col-6 px-0 d-flex  flex-column">
          <h1 class="mb-5">Контакты</h1>
          <div class="d-flex">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-geo-alt" viewBox="0 0 16 16">
              <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>
              <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
            </svg>
            <p class="ms-2">пл. Большая Сухаревская, д. 16/18, стр. 1</p>
          </div>
          <div class="d-flex ">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-telephone-fill" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
            </svg>
            <p class="ms-2">+7 495 607-14-93</p>
          </div>
        </div>
        <div class="col-6 px-0">
          <div style="position:relative;overflow:hidden;">
            <a href="https://yandex.ru/maps/213/moscow/?utm_medium=mapframe&utm_source=maps" style="color:#eee;font-size:12px;position:absolute;top:0px;">Москва</a>
            <a href="https://yandex.ru/maps/213/moscow/house/bolshaya_sukharevskaya_ploshchad_16_18s1/Z04YcARnTUEEQFtvfXt2cHpmYg==/?ll=37.633396%2C55.771724&utm_medium=mapframe&utm_source=maps&z=16.54" style="color:#eee;font-size:12px;position:absolute;top:14px;">Большая Сухаревская площадь, 16/18с1 — Яндекс Карты</a>
            <iframe src="https://yandex.ru/map-widget/v1/?ll=37.633396%2C55.771724&mode=search&ol=geo&ouri=ymapsbm1%3A%2F%2Fgeo%3Fdata%3DCgg1NzkzNzQ4NhJa0KDQvtGB0YHQuNGPLCDQnNC-0YHQutCy0LAsINCR0L7Qu9GM0YjQsNGPINCh0YPRhdCw0YDQtdCy0YHQutCw0Y8g0L_Qu9C-0YnQsNC00YwsIDE2LzE40YExIgoNvYwWQhUtFl9C&z=16.54" width="560" height="400" frameborder="1" allowfullscreen="true" style="position:relative;"></iframe>
          </div>
        </div>
      </div>


{%endblock%}
